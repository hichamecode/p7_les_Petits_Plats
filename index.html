<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Les petits plats</title>
</head>
<body>
    <header class="header_container">
        <div class="logo_container">
            <img src="assets/logos/les-petits-plats.svg" alt="les petits plats">
            <img src="assets/logos/logo-image.svg" alt="logo les petits plats">
        </div>
        <div class="search_bar_container">
            <h1 class="main_title">CHERCHEZ PARMI PLUS DE 1500 RECETTES <br>
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            <form class="search_bar_form">
                <input type="search" name="search_bar_name" class="search_bar"
                    placeholder="Rechercher une recette, un ingrédient, ...">
                <button class="search_bar_btn" type="submit"><img src="/assets/logos/search-logo.svg"
                        alt="icone de recherche"></button>
            </form>
        </div>
    </header>
    <main>
        <div class="filter_bar">
            <div class="dropdown dropdown_ingredients">
                <button class="filter_card filter_ingredients_card">Ingrédients<img
                        src="/assets/logos/filter_expand_btn.svg" alt="chevron dropdown" class="filter_expand_btn_ingredients filter_expand_btn">
                </button>
                <div class="dropdown_menu_ingredients dropdown_menu">
                    <form class="filter_card_form">
                        <input type="search" name="filter_card_search" class="filter_card_search filter_card_search_ingredients">
                        <button class="filter_search_btn" type="submit"> <img src="/assets/logos/filter_search_btn.svg"
                                alt="icone de recherche"></button>
                    </form>
                    <ul class=" list ingredients_list">
                    </ul>
                </div>
            </div>
            <div class="dropdown  dropdown_appliances">
                <button class="filter_card filter_appliances_card">Appareils<img
                        src="/assets/logos/filter_expand_btn.svg" alt="chevron dropdown" class="filter_expand_btn_appliances filter_expand_btn">
                </button>
                <div class="dropdown_menu_appliances dropdown_menu">
                    <form class="filter_card_form">
                        <input type="search" name="filter_card_search" class="filter_card_search filter_card_search_appliances">
                        <button class="filter_search_btn" type="submit"> <img src="/assets/logos/filter_search_btn.svg"
                                alt="icone de recherche"></button>
                    </form>
                    <ul class="list appliances_list">
                    </ul>
                </div>
            </div>
            <div class="dropdown dropdown_ustensils">
                <button class="filter_card filter_ustensils_card">Ustensiles<img
                        src="/assets/logos/filter_expand_btn.svg" alt="chevron dropdown" class="filter_expand_btn_ustensils filter_expand_btn">
                </button>
                <div class="dropdown_menu_ustensils dropdown_menu">
                    <form class="filter_card_form">
                        <input type="search" name="filter_card_search" class="filter_card_search filter_card_search_ustensils">
                        <button class="filter_search_btn" type="submit"> <img src="/assets/logos/filter_search_btn.svg"
                                alt="icone de recherche"></button>
                    </form>
                    <ul class="list ustensils_list">
                    </ul>
                </div>
            </div>
            <div class="recipes_counter">50 recettes</div>
        </div>
        <div class="label_bar">
        </div>
        <div class="recipe_cards_container">
        </div>
    </main>
    <script src="scripts/index.js" type="module"></script>
</body>
</html>
